<div class="wrapper">

        <h3 class="title">{{'app.success-cases.page.delivery-note.title'|translate}}</h3>
        <p>
            {{'app.success-cases.page.delivery-note.description'|translate}}
        </p>

            <img class="dn-img" *ngFor="let img of deliveryNoteImgs" [src]="img" alt="">
        </div> -->
        <div class="w3-content w3-display-container img-wrapper">

            <button class="w3-button w3-black w3-display-right" (click)="plusDivs(1)">&#10095;</button>
        </div>
    </div>

    <hr>
    
    <div class="section inner">
        <h3 class="title">{{'app.success-cases.page.client-space.title'|translate}}</h3>
        <p>
            {{'app.success-cases.page.client-space.description'|translate}}
        </p>

        <div class="img-wrapper">
            <img class="cs-img" *ngFor="let img of clientSpaceImgs" [src]="img" alt="">
        </div>
    </div>
    
</div>
